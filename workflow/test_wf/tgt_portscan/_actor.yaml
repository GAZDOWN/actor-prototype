---
inputs:
  - name: target_host
    type: BaseTypeString

  - name: target_shallow_scan
    type: BaseTypeBool 

output:
  name: target_system_ports
  type: PortScanResult 

extends:
  name: portscan
  inputs:
    - name: host 
      source: '@target_host@'

    - name: shallow_scan
      source: '@target_shallow_scan@'
  outputs:
    - name: target_system_ports
      source: '@port_scan_result@'
