---
inputs:
  - name: target_host
    type: ipOrDNS

  - name: shallow
    type: bool

output:
  name: target_system_ports
  type: PortScanResult 

extends:
  name: portscan
  inputs:
    - name: host 
      source: '@target_host@'

    - name: shallow
      source 'shallow'
  output:
    - name: port_scan_result
      target: '@target_system_ports@'
