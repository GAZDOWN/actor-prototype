---
inputs:
  - name: target_host
    type: ipOrDNS

  - name: shallow
    type: ShallowBool

output:
  name: target_system_ports
  type: PortScanResult 

extends:
  name: portscan
  inputs:
    - name: host 
      source: '@target_host@'

    - name: shallow
      source: '@shallow@'
  output:
    - name: target_system_ports
      source: '@port_scan_result@'
