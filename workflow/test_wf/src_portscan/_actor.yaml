---
inputs:
  - name: source_host
    type: ipOrDNS

  - name: shallow
    type: bool

output:
  name: source_system_ports
  type: PortScanResult 

extends:
  name: portscan
  inputs:
    - name: host 
      source: '@source_host@'

    - name: shallow
      source 'shallow'
  output:
    - name: port_scan_result
      target: '@source_system_ports@'
