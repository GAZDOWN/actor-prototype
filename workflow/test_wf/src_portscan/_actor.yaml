---
inputs:
  - name: source_host
    type: BaseTypeString

  - name: source_shallow_scan
    type: BaseTypeBool

outputs:
  name: source_system_ports
  type: TypePortScan

extends:
  name: portscan
  inputs:
    - name: host
      source: "@source_host@"

    - name: shallow_scan
      source: '@source_shallow_scan@'
  outputs:
    - name: source_system_ports
      source: '@port_scan_result@'
