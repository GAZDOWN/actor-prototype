---
inputs:
  - name: source_host
    type: ipOrDNS

  - name: shallow
    type: ShallowBool 

output:
  name: source_system_ports
  type: PortScanResult 

extends:
  name: portscan
  inputs:
    - name: host 
      source: "@source_host@"

    - name: shallow
      source: '@shallow@'
  output:
    - name: source_system_ports
      source: '@port_scan_result@'
