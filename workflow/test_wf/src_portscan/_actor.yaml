---
inputs:
  - name: source_host
    type: ipOrDNS

  - name: source_shallow_scan
    type: ShallowBool 

output:
  name: source_system_ports
  type: PortScanResult 

extends:
  name: portscan
  inputs:
    - name: host 
      source: "@source_host@"

    - name: shallow_scan
      source: '@source_shallow_scan@'
  outputs:
    - name: source_system_ports
      source: '@port_scan_result@'
